sudo: required
dist: trusty
language: node_js
node_js:
- 7
addons:
apt:
  sources:
  - google-chrome
  packages:
  - google-chrome-stable
  - google-chrome-beta
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
before_script:
- npm install -g @angular/cli
- npm install
- ng build
script: docker build -t cloudsea/cloudsea-webportal .
after_success:
- docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
- docker push cloudsea/cloudsea-webportal
notifications:
  slack:
    secure: 
env:
  global:
  - secure: 
  - secure: 
  - secure: 
